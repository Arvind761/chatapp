<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatApp</title>

  <!-- Local Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg background">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">ChatApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="material-symbols-outlined text-light fs-1">menu</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-light active" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Online Status -->
  <div class="text-center p-2 bg-light shadow-sm">
    <span id="userStatus" class="text-success fw-semibold">Connecting...</span>
  </div>

  <!-- Chat Section -->
  <div class="container-fluid chat-wrapper py-3 px-2 px-md-4">

    <!-- Messages Box -->
    <div class="chat-box first" id="chatBox">
      <!-- Messages will appear here -->
    </div>

    <!-- Input Box -->
    <div class="chat-input second mt-2">
      <form onsubmit="sendMessage(); return false;" class="d-flex gap-2 align-items-center">
        <textarea id="message" class="form-control" placeholder="Type a message..." rows="1" autofocus></textarea>
        <button type="submit" class="btn btn-primary">
          <span class="material-symbols-outlined">send</span>
        </button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="background text-light text-center py-2 small">
    <p class="mb-0">Â© 2025 ChatApp | Ducat India</p>
  </footer>

  <!-- Scripts -->
  <script src="http://localhost:8000/socket.io/socket.io.js"></script>
  
  <script src="https://chat-app-abc1.onrender.com/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
